<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook â€“ log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <!-- included a class = w=60 inside the image to make it compatible as per site requirements -->
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <!-- giving padding to the entire right box with padding p-8 -->
        <!-- rounded-md will make slight curves on the boxes end and make it replicate as per site -->
        <div class="right flex flex-col bg-white p-8 rounded-md w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border border-spacing-1 outline-blue-600 border-gray-200 rounded-lg"
                type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-spacing-1 outline-blue-600 border-gray-200 rounded-lg"
                type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="bg-green-600 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto hover:bg-green-700">Create new account</button 
                <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>
                    for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
